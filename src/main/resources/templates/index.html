<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CodePen - Timesheet</title>
	<link rel='stylesheet' href='bootstrap-4.0.0/dist/css/bootstrap.min.css'>
	<link rel='stylesheet' href='fontawesome-free-6.4.2-web/css/fontawesome.min.css'>
	<link rel='stylesheet' href='bootstrap-4.0.0/dist/js/bootstrap.bundle.min.js'>
	<link rel='stylesheet' href='jquery.min.js'>
	<link rel='stylesheet' href='Semantic-UI-CSS-master/components/accordion.min.css'>
	<link rel='stylesheet' href='Semantic-UI-CSS-master/components/accordion.min.js'>

	<link rel='stylesheet' href='style.css'>

</head>

<body>
	<!-- partial:index.partial.html -->


	<head>
		<script src="jquery.min.js"></script>
		<script src="bootstrap-4.0.0/dist/js/bootstrap.min.js"></script>
		<script src="bootstrap-4.0.0/dist/css/bootstrap.min.css"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.full.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" />
		<link rel="stylesheet" href="Semantic-UI-CSS-master/components/accordion.min.css" />


	</head>

	<div>
		<p class="maintitle">Monthly Timesheet</p>
	</div>

	<section class="timesheet-navigation">
		<div class="nav">
			<div class="container-fluid nopaddingmail">
				<div class="tabbable">
					<ul class="nav nav-tabs" data-tabs="tabs" id="myTab">
						<li class="active"><a data-toggle="tab" href="#incoming">Current</a></li>
						<li><a data-toggle="tab" href="#sentmsg">Previous</a></li>
						<li><a data-toggle="tab" href="#sentmsg">Not Sent</a></li>
						<li><a data-toggle="tab" href="#sentmsg">Wait for Accept</a></li>
						<li><a data-toggle="tab" href="#sentmsg">Accepted</a></li>
						<li><a data-toggle="tab" href="#sentmsg">Rejected</a></li>
					</ul>
					<div class="tab-content">
						<div class="tab-pane active" id="incoming">

	</section>



	<section class="timesheet-buttons">

		<input type="date" id="theDate">

		<div class="today-timesheet">
			<button type="button" class="newmsgb">Today</button>
			<button type="button" class="add-task-timesheet" data-toggle="modal" data-target="#addtask">Add New
				Task</button>
		</div>
	</section>

	<section style="margin-top: -40px">

		<p class="picked-day">2016-12-30</p>




	</section>



	<section>
		<table class="container-fluid">

			<tr class="col-md-12 col-sm-12 col-xs-12 tab-title row">

				<th class="col-md-2 col-sm-2 col-xs-1">
					<div class="statustitle">Project</div>
				</th>
				<th class="col-md-2 col-sm-2 col-xs-2">
					<div class="projectnametitle">Task</div>
				</th>
				<th class="col-md-2 col-sm-2 col-xs-2">
					<div class="completiontitle">Date</div>
				</th>

				<th class="col-md-1 col-sm-1 col-xs-1">
					<div class="detailstitle">Duration</div>
				</th>
				<th class="col-md-2 col-sm-2 col-xs-2">
					<div class="detailstitle">Description</div>
				</th>
				<th class="col-md-1 col-sm-1 col-xs-1">
					<div class="tsdelete-row"></div>
				</th>

			</tr>

			<tr th:each="timesheet : ${Timesheets}" class="col-md-12 col-sm-12 col-xs-12 row">

				<td class="col-md-2 col-sm-2 col-xs-1">
					<div th:text="${timesheet.projectName}" class="statustitle">Project 1</div>
				</td>
				<td class="col-md-2 col-sm-2 col-xs-2">
					<div th:text="${timesheet.task}" class="projectnametitle">Task 1</div>
				</td>
				<td class="col-md-2 col-sm-2 col-xs-2">
					<div th:text="${timesheet.date}" class="completiontitle">2016-12-12</div>
				</td>

				<td class="col-md-1 col-sm-1 col-xs-1">
					<div th:text="${timesheet.duration}" class="detailstitle">1 Hr</div>
				</td>
				<td class="col-md-2 col-sm-2 col-xs-2">
					<div th:text="${timesheet.description}" class="detailstitle">Really hard work.</div>
				</td>
				<td class="col-md-1 col-sm-1 col-xs-1">
					<div class="tsdelete-row">x</div>
				</td>

			</tr>
		</table>
	</section>





	<!-- Modal -->
	<div id="addtask" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content timesheet">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Add Task</h4>
				</div>
				<div class="modal-body">

					<div class="container-fluid">
						<div class="row">
							<form action="#" th:action="@{/addTimesheet}" method="post" th:object="${timesheet}">
								<div class="col-md-12">
									<div class="row">
										<div class="col-md-3">
											<p>Project</p>
										</div>
										<div class="col-md-9">

											<select th:field="*{projectName}" class="js-example-basic-single">
												<option th:each="project : ${Projects}" th:text="${project}" th:value="${project}">Project</option>
											</select>

										</div>
									</div>
									<div class="row">
										<div class="col-md-3">
											<p>Task</p>
										</div>
										<div class="col-md-9">

											<select th:field="*{task}" class="js-example-basic-single">

												<option th:each="task : ${Tasks}" th:text="${task}" th:value="${task}"></option>
											</select>

										</div>
									</div>
									<div class="row">
										<div class="col-md-3">
											<p>Date</p>
										</div>
										<div class="col-md-9">
											<input th:field="*{date}" type="date">
										</div>
									</div>
									<div class="row">
										<div class="col-md-3">
											<p>Duration</p>
										</div>
										<div class="col-md-9">
											<input th:field="*{duration}" type="number" />
										</div>
									</div>
									<div class="row">
										<div class="col-md-3">
											<p>Description</p>
										</div>
										<div class="col-md-9">
											<input type="text" th:field="*{description}"
												class="timesheet-description" />
										</div>
									</div>
									<div class="row">
										<div class="col-md-3">
										</div>
										<div class="col-md-9">

											<div clas="actionbutton">
												<p class="button-container"><button class="user-aciton">Add
														Task</button>
												</p>
											</div>
										</div>

									</div>
								</div>
							</form>
						</div>
					</div>
				</div>







			</div>
		</div>

	</div>
	</div>
	<!-- partial -->
	<script src="script.js"></script>

</body>

</html>
